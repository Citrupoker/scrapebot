    <div class="container-fluid">
      <div class="row">
        
        
        <div class="col-sm-3 col-md-2 sidebar">
          <!--------side bar ------>
          <ul class="nav nav-sidebar" id='settings-menu'>
            <li><a href="#">Monitor Settings</a></li>
            <li><a href="#monitor">Server Activity</a></li>
            <li><a href="#server-status">Twitter</a></li>
             <li><a href="#twitter">Tutorial</a></li>

        <div class="col-sm-6 col-sm-offset-6 col-md-8 col-md-offset-3 main">
                  
            <h3>Monitor Settings</h3>
            <br/>
          <textarea rows="6" cols="20" class='form-control' readonly>
Interval: (in seconds) the default value is five seconds

Links per Interval: determines the number of links that are processed each interval
*Adjust this value based on server resources (The default is 5)

Timeout: time in seconds to stop waiting for links to load
          </textarea>


          <h3><span style='height:30px' class="label label-primary">Interval  <span id='interval-label' class="badge"></span></span></h3><input type='text' class='form-control' style='width:150px' placeholder="Interval" name='interval'></br>
          <button class='btn btn-default' id='update-interval'>update</button></br></br>
          
          <h3><span style='height:30px' class="label label-primary">Links per Interval  <span id='lps-label' class="badge"></span></span></h3><input type='text' class='form-control' style='width:150px' placeholder="links per second" name='lps'></br>
          <button class='btn btn-default' id='update-lps'>update</button>
          
          <h3><span style='height:30px' class="label label-primary">Timeout  <span id='timeout-label' class="badge"></span></span></h3><input type='text' class='form-control' style='width:150px' placeholder="timeout" name='timeout'></br>
          <button class='btn btn-default' id='update-timeout'>update</button>
          <br/>
          <br/>
          <hr/>
        <h3>Proxy Settings</h3>
        <br/>
        <div class="checkbox">
            <label>
              <input type="checkbox" data-toggle="toggle" name="useProxy">
                Proxy
            </label>
          </div>
           <br/>
          <input type="text" class="form-control" style='width:300px' placeholder="URL or IP Address" name='proxyUrl'>
          <input type="text" class="form-control" style='width:150px' placeholder="Port" name='proxyPort'>
          <input type="text" class="form-control" style='width:150px' placeholder="User" name='proxyUser'>
          <input type="text" class="form-control" style='width:150px' placeholder="password" name='proxyPass'>
          <br/>
          <input type="button" class="btn btn-default" id="add-proxy" value="Add Proxy">
          <br/>
          <hr>
          <div class="settings-box" id="proxy-list">

          </div>
          <br/>
              <h3>Server Activity</h3>
          <div class='settings-box' id='server'>
                
          </div>
          <br/>
          <br/>
          <h3>Twitter Settings</h3></br>
          <input type='text' class='form-control' placeholder="consumer key" name='consumer-key'></br>
          <input type='text' class='form-control' placeholder='consumer secret' name='consumer-secret'></br>
          <input type='text' class='form-control' placeholder='access token' name='access-token'></br>
          <input type='text' class='form-control' placeholder='access token secret' name='access-token-secret'></br>
          <button class='btn btn-default' id='update-twitter'>update</button>
          <br/>
          <br/>


             <h3>Tutorial</h3>
        <div class='settings-box' id='tutorial'>
                 


          <img src="images/tutorial.png" alt="tutorial"  style="width:500; height:500px">

          <img src="images/tutorial2.png" alt="tutorial"  style="width:500; height:500px" >


       
        </div>

        </div>
